      body {

        display: flex;

      }
      #chart {
        width: 100%;
        height: 65%;
        overflow-y: scroll;
      }
      .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {

        align-items: center;
      }
      .domain {
        opacity: 0;
      }
      .searchBar {
        margin: 40px 0px 20px 0px;
      }
      @media (max-width: 1024px) { 
        .box-group {
          display: flex;
          flex-direction: column;
          width: 96%;
          padding: 10px;
        }
        h2, h4 {
          padding-left: 20px;
        }
        #chart {
          height: 75%;
        }
        .searchBar {
          margin: 20px 0px 15px 0px;
        }
      }
      .svg-container {
          position: absolute;
          top: 5px;
          right: 120px;
          width: 650px;
          height: 300px;
      }
      .svg-content {
          position: absolute;
          top: 0;
          left: 0;
      }
      path.area{
        stroke-width:0.3;
        fill: transparent;
        stroke: black;
      }
      path.area.highlight{
        fill:#78c679;
      }
      #xaxis {
        margin-top: 35px;
      }
      .legend-pill {
        color: white;
        border-radius: 0.25rem; 
        padding: 4px 8px;
        text-align: center;
        display: inline-block;
        font-size: 0.8em;
        margin-right: 10px;
      }
      .legend-pill:hover {
        cursor: pointer;
      }
      .dropdown {
        margin: 0px 10px;
      }
      .dropdown-menu {
        overflow-y: scroll;
        max-height: 240px;
      }
    </style>
